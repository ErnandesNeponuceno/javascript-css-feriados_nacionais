<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feriados Nacionais</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header class="header__container">
        <img src="/assets/img/logo.png" alt="">
    </header>
    <main class="main__container">
        <div class="main__content">
            <div class="main__year">
                <label for="year">Digite o Ano</label>
                <input id="ano" type="text" inputmode="numeric" pattern="\d{4}" name="year" placeholder="Ex: 2025"
                    maxlength="4" autocomplete="off"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4)">
                <button type="button" class="btn button__year" id="buscarBtn"
                    onclick="consultaFeriado()">BUSCAR</button>
            </div>

            <div class="main__result">
                <p class="main__result__text" id="result">
                </p>
                <button class="btn button_result" onclick="limparResultado()">LIMPAR</button>
            </div>

            <div id="alert" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="closeAlert">×</span>
                    <h2>Data inválida</h2>
                    <p>Informe um ano com exatamente 4 dígitos.</p>
                    <button id="closeBtn">OK</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
